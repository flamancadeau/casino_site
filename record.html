<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>Live Casino Site</span>
        <div class="nav-links">
            <a href="record.html" class="nav-btn">Record</a>
            <a href="entrance.html" class="nav-btn">Entrance</a>
        </div>
    </nav>

    <div class="record-container">
        <div class="form-box">
            <h2>Player Record Form</h2>
            <form id="record-form">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input name="first_name" required type="text" placeholder="Enter first name" />
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input name="last_name" required type="text" placeholder="Enter last name" />
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" required type="text" placeholder="Enter username" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" required type="email" placeholder="Enter email" />
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select name="department" required>
                        <option value="">Select Department</option>
                        <option>VIP Players</option>
                        <option>Regular Players</option>
                        <option>New Members</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Record</button>
            </form>
        </div>
    </div>
</body>
</html>
