<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Entrance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>Live Casino Site</span>
        <div class="nav-links">
            <a href="record.html" class="nav-btn">Record</a>
            <a href="entrance.html" class="nav-btn">Entrance</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="usernamesignup">Username</label>
                    <input id="usernamesignup" name="usernamesignup" required type="text" 
                           placeholder="Enter username" />
                </div>
                
                <div class="form-group">
                    <label for="emailsignup">Email</label>
                    <input id="emailsignup" name="emailsignup" required type="email" 
                           placeholder="Enter email" />
                </div>
                
                <div class="form-group">
                    <label for="passwordsignup">Password</label>
                    <input id="passwordsignup" name="passwordsignup" required type="password" 
                           placeholder="Enter password" />
                </div>
                
                <div class="form-group">
                    <label for="passwordsignup_confirm">Confirm Password</label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required 
                           type="password" placeholder="Confirm password" />
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
                
                <p class="switch-form">
                    Already a member? <a href="#login">Log In</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
